# .github/workflows/build.yml

name: Create Windows Installer

on:
  # Triggers the workflow on push to the main branch
  push:
    branches: [ main ]
  # Allows manual triggering from the GitHub Actions tab
  workflow_dispatch:

jobs:
  build_installer:
    # Use a Windows runner to build a Windows executable and installer
    runs-on: windows-latest

    steps:
    - name: ‚¨áÔ∏è Checkout Repository
      uses: actions/checkout@v4

    - name: üêç Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: üì¶ Install Python Dependencies (Strict Environment)
      # Install packages in a specific order known to minimize PyQt/SciPy issues
      run: |
        python -m pip install --upgrade pip
        
        # Install the PyInstaller version most commonly verified against PyQt5 5.15.x
        pip install pyinstaller==6.2.0

        # Install core dependencies
        pip install pandas numpy scipy lmfit pyqtgraph
        
        # Install Qt-dependent component (PyQt5) and Matplotlib last
        pip install PyQt5 matplotlib 
        
        # Ensure resources_rc.py is accessible by PyInstaller hooks
        Write-Host "Verifying Python dependencies are fully installed..."

    - name: ‚öôÔ∏è Install Inno Setup Compiler
      # Uses Chocolatey, the package manager for Windows, available on GitHub runners
      run: choco install innosetup --no-progress

    - name: üîß Generate Executable (PyInstaller) - Clean and Rebuild
      # 1. Remove old build and dist folders to prevent errors from previous failed runs.
      # 2. Use maximum verbosity (-D is implicit in the spec file, -y confirms overwrite)
      run: |
        Remove-Item -Path "build", "dist" -Recurse -ErrorAction SilentlyContinue
        pyinstaller -y --clean Kaalen_App.spec

    - name: ‚è≥ Wait for File System Flush (5 seconds)
      # Wait a few seconds to ensure all files are fully written to the 'dist' folder
      run: Start-Sleep -Seconds 5

    - name: üîé Verify PyInstaller Output Folder
      # List the contents of the directory PyInstaller creates
      run: |
        Write-Host "Contents of the dist/Kaalen_App folder:"
        # Use -ErrorAction Stop to make sure we detect if the folder doesn't exist
        Get-ChildItem -Path "dist\Kaalen_App" -Recurse

    - name: üíæ Compile Installer (Inno Setup)
      # FIX: Use the Call operator '&' and wrap all paths/arguments in quotes for PowerShell
      run: '& "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "Kaalen_Installer.iss"'

    - name: üöÄ Upload Installer to Artifacts
      uses: actions/upload-artifact@v4
      with:
        # The output folder defined in Kaalen_Installer.iss
        name: Kaalen-Windows-Installer
        path: Output_Installer\Kaalen_Setup_v1.0.exe
