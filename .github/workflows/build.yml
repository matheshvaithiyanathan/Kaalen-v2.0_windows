name: Create Windows Installer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_executable:
    name: 1. Build PyInstaller Executable
    runs-on: windows-latest
    
    steps:
    - name: ‚¨áÔ∏è Checkout Repository
      uses: actions/checkout@v4

    - name: üêç Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: üì¶ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller==6.2.0
        pip install pandas numpy scipy lmfit pyqtgraph PyQt5 matplotlib 

    - name: üîß Generate Executable (PyInstaller)
      run: |
        Remove-Item -Path "build", "dist" -Recurse -ErrorAction SilentlyContinue
        python -m PyInstaller -y --clean Kaalen_App.spec
        
        if (-not (Test-Path -Path "dist\Kaalen_App")) {
            throw "PyInstaller failed to create the 'dist\Kaalen_App' bundle."
        }
    
    - name: ‚¨ÜÔ∏è Upload Executable as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: kaalen-pyinstaller-bundle
        path: dist/Kaalen_App/
        retention-days: 1

