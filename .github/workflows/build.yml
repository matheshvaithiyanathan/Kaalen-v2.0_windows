# .github/workflows/build.yml

name: Create Windows Installer

on:
  # Triggers the workflow on push to the main branch
  push:
    branches: [ main ]
  # Allows manual triggering from the GitHub Actions tab
  workflow_dispatch:

jobs:
  build_executable:
    name: 1. Build PyInstaller Executable
    runs-on: windows-latest
    
    steps:
    - name: ‚¨áÔ∏è Checkout Repository
      uses: actions/checkout@v4

    - name: üêç Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: üì¶ Install Python Dependencies
      # Install packages in a specific order known to minimize PyQt/SciPy issues
      run: |
        python -m pip install --upgrade pip
        # Pinning PyInstaller to known stable version and installing all dependencies
        pip install pyinstaller==6.2.0 -r requirements.txt
        Write-Host "Dependencies installed successfully."

    - name: üîß Generate Executable (PyInstaller) - Force Build
      run: |
        Remove-Item -Path "build", "dist" -Recurse -ErrorAction SilentlyContinue
        # Use the now committed Kaalen_App.spec file
        python -m PyInstaller -y --clean Kaalen_App.spec
        
        if (-not (Test-Path -Path "dist\Kaalen_App")) {
            throw "PyInstaller failed to create the 'dist\Kaalen_App' bundle. Check detailed logs above for collection errors."
        }
    
    - name: ‚¨ÜÔ∏è Upload Executable as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: kaalen-pyinstaller-bundle
        path: dist/Kaalen_App/ 
        retention-days: 1

  build_installer:
    name: 2. Compile Final Installer
    runs-on: windows-latest
    needs: [build_executable]

    steps:
    - name: ‚¨áÔ∏è Checkout Repository
      uses: actions/checkout@v4
      
    - name: ‚¨áÔ∏è Download Executable Artifact
      uses: actions/download-artifact@v4
      with:
        name: kaalen-pyinstaller-bundle
        path: dist/Kaalen_App/ 
        
    - name: ‚öôÔ∏è Install Inno Setup Compiler
      run: choco install innosetup --no-progress

    - name: üíæ Compile Installer (Inno Setup)
      run: '& "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "Kaalen_Installer.iss"'

    - name: üöÄ Upload Installer to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Kaalen-Windows-Installer
        path: Output_Installer\Kaalen_Setup_v1.0.exe
