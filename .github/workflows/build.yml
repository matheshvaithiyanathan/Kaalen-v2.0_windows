# .github/workflows/build.yml

name: Create Windows Installer

on:
  # Triggers the workflow on push to the main branch
  push:
    branches: [ main ]
  # Allows manual triggering from the GitHub Actions tab
  workflow_dispatch:

jobs:
  build_installer:
    # Use a Windows runner to build a Windows executable and installer
    runs-on: windows-latest

    steps:
    - name: ‚¨áÔ∏è Checkout Repository
      uses: actions/checkout@v4

    - name: üêç Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: üì¶ Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: ‚öôÔ∏è Install Inno Setup Compiler
      # Uses Chocolatey, the package manager for Windows, available on GitHub runners
      run: choco install innosetup --no-progress

    - name: üîß Generate Executable (PyInstaller)
      # Assuming you created the Kaalen_App.spec file previously
      run: pyinstaller Kaalen_App.spec

    - name: üñºÔ∏è Ensure Icon Exists for Installer
      # The installer needs a specific icon file (icon.ico). 
      # Using PowerShell's Copy-Item is more reliable than the cmd 'copy'.
      # CRITICAL: Ensure 'icon.ico' exists in the root of your repository!
      run: Copy-Item -Path "icon.ico" -Destination "dist\Kaalen_App\icon.ico"

    - name: üíæ Compile Installer (Inno Setup)
      # FIX: Use the Call operator '&' and wrap all paths/arguments in quotes for PowerShell
      run: '& "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "Kaalen_Installer.iss"'

    - name: üöÄ Upload Installer to Artifacts
      uses: actions/upload-artifact@v4
      with:
        # The output folder defined in Kaalen_Installer.iss
        name: Kaalen-Windows-Installer
        path: Output_Installer\Kaalen_Setup_v1.0.exe
